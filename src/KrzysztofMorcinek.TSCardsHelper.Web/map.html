<html>
<head>
    <title>Twilight struggle map</title>
    <link type="text/css" href="Content/Styles/Style.css" rel="stylesheet" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
</head>
<body>
    <menu>
        <a href="index.html">Cards</a>
        <a href="map.html">Map</a>
        <a href="info.html">Info</a>
    </menu>
    <h3 data-bind="text: examinedCountryName"></h3>
    <div id="container">
        <img class="world-map" src="/images/TS_Vassal_board.PNG" alt="HTML Map"
            border-width="0" usemap="#countries"
            data-bind="click: clickMap" />

        <map name="countries" data-bind="foreach: countries">
            <area shape="rect"
                data-bind="event: { mouseover: $parent.showForCountry }, attr: {coords: coords} " />
        </map>

        <ul class="connected-cards" data-bind="foreach: connectedCards, css: cardsPosition, visible:connectedCards().length">
            <li><a data-bind="attr: {href: href}" target="_blank">
                <img data-bind="attr: {src: picturePath + '?w=80', alt: name, title:name}, css: urgency" /></a></li>
        </ul>

    </div>
    <script src="Scripts/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="Scripts/underscore.min.js"></script>
    <script type="text/javascript" src="Content/Scripts/CardsCountries.js"></script>
    <script type="text/javascript" src="Content/Scripts/map.js"></script>

</body>
</html>
