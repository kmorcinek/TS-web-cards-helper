<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Twilight struggle cards helper</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link type="text/css" href="Content/Styles/Style.css" rel="stylesheet" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
</head>
    <body>
        <menu>
            <a href="index.html">Cards</a>
            <a href="map.html">Map</a>
            <a href="info.html">Info</a>
        </menu>
        <section>
            <button class="btn btn-primary" data-bind="click:start3rdTurn, enable: enable3rdTurn">Start 3rd turn</button>
            <button class="btn btn-primary" data-bind="click:addMidWarCards, enable: hasMidWarCards">Add Mid War cards (4th turn)</button>
            <button class="btn btn-primary" data-bind="click:start7thTurn, enable: has7thTurn">Start 7th turn</button>
            <button class="btn btn-primary" data-bind="click:addLateWarCards, enable: hasLateWarCards">Add Late War cards (8th turn)</button>
            <div id="main-container">
                <div>
                    <h3>Sure in hands this turn</h3>
                    <ul data-bind="foreach: sureInHands">

                        <li>
                            <button class="btn" data-bind="click: $parent.discard">Discard</button>
                            <span data-bind="text: name"></span>
                            <button class="btn" data-bind="click: $parent.remove, visible: canRemove"><i class="icon-remove"></i> Remove</button>
                        </li>

                    </ul>
                </div>
                <div>
                    <h3>In deck or in hands</h3>
                    <ul data-bind="foreach: cardsInDeck">

                        <li>
                            <button class="btn" data-bind="click: $parent.discard">Discard</button>
                            <span data-bind="text: name"></span>
                            <button class="btn" data-bind="click: $parent.remove, visible: canRemove"><i class="icon-remove"></i> Remove</button>
                        </li>

                    </ul>
                </div>
                <div>
                    <h3>Discarded pile</h3>
                    <ul data-bind="foreach: discardedPile">
                        <li data-bind="text: name" />
                    </ul>
                </div>
                <div>
                    <h3>Removed pile</h3>
                    <ul data-bind="foreach: removedPile">
                        <li data-bind="text: name" />
                    </ul>
                </div>
            </div>
        </section>

        <script src="Scripts/jquery-1.9.1.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="Scripts/jquery-1.9.1.js"></script>
        <script src="Scripts/knockout-2.2.1.js"></script>
        <script src="Scripts/knockout.mapping-latest.js"></script>
        <script type="text/javascript" src="Scripts/underscore.min.js"></script>

        <script src="Content/Scripts/cardsData.js"></script>
        <script src="Content/Scripts/index.js"></script>
    </body>
</html>
